<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarwickEats Sign Up</title>

    <!-- Link to the CSS file for styling the web page -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Link to Font Awesome icons for the web page -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- Link to custom font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main wrapper for the content -->
    <div class="page-container">
      <!-- Wrapper for the form and banner -->
      <div class="form-container">
        <!-- Banner section (left side) -->
        <div class="form-banner">
          <h1>WARWICK</h1>
          <p>
            Sign up for WarwickEats today to enjoy seamless access to campus
            dining, exclusive offers, and more.
          </p>
        </div>

        <!-- Background section with button -->
        <div class="cta-container">
          <button type="button" class="cta-button">Sign Up</button>
        </div>

        <!-- Sign-up form section (right side) -->
        <form class="registration-form">
          <h1>Create Account</h1>

          <!-- Input group for name -->
          <div class="form-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" class="form-input" />
          </div>

          <!-- Input group for email -->
          <div class="form-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" class="form-input" />
          </div>

          <!-- Input group for password -->
          <div class="form-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" class="form-input" />
          </div>

          <!-- Submit button -->
          <button type="button" class="form-button">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="js/script.js"></script>
  </body>
</html>
